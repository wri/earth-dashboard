definitions:
  caches:
    nextcache: .next/cache
    bundler: vendor/bundle
pipelines:
  pull-requests:
    "**":
      - step:
          name: Build
          image: node:14.16.0
          caches:
            - node
            - nextcache
          script:
            - yarn install
            - yarn test
            - yarn build
  custom:
    default:
      - step:
          name: Build
          image: node:14.16.0
          caches:
            - node
            - nextcache
          script:
            - yarn install
            - yarn test
            - yarn build
      - step:
          name: Deploy To Staging
          image: ruby:2.6.3
          deployment: staging
          caches:
            - bundler
          script:
            - gem install bundler
            - bundle install
            - bundle exec cap staging deploy
